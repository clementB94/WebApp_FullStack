<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movies review</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jQuery/3.3.1/jQuery.min.js"></script>
</head>
<body>
    <h1>Movies review</h1>
    <h3>you can ctrl+c the title of a movie and ctrl+v it here !</h3>
    <input type='text' id='url' />
    <input type='submit' id='btn' value="Try !" />
    <h3>Hi, here are some movies you might want to review</h3>
    {% for item in imdb %}
        <tr>
            <td>Rank : {{item["rank"]}}    Title : {{item["movie_title"]}}    Grade : {{item["rating"]}}     Date : {{item["year"]}}     Casting : {{item["star_cast"]}}<br><br></td>
        </tr>
    {% endfor %}
</body>
<script>document.getElementById("btn").addEventListener("click", goToUrl);
    function goToUrl(){
      window.location = document.getElementById('url').value;
    }</script>
</html>
